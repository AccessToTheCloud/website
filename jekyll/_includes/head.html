<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% seo %}

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}/favicon-16x16.png"
  />
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest" />
  <link
    rel="mask-icon"
    href="{{ site.baseurl }}/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="theme-color" content="#ffffff" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/import.css" />
  <meta charset="utf-8" />
</head>
